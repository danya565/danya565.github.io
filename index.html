<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content:center ;
            align-items: center;
            background-color: #ffda00;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40%;
        }
        .image{
            background-image: url(img/design.png);
            background-position: right;
            background-repeat: no-repeat;
            background-size: contain;
            min-width: 150px;
            min-height: 150px;
            border: 5px solid #bb00fe;
            border-radius: 50%;
        }
        .info{
            color: white;
            font-family: sans-serif;
            margin-left: 1em;
        }
        h1,h2,h3{
           padding: .115em;
        }
        h1{
            color: #8d00c0;
        }
        button{
            display: flex;
            background-color: #0037fe;
            height: 60px;
            width: 200px;
            align-items: center;
            justify-content: center;
            border: 0;
            border-radius: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="info">
            <h2>приглашаем принять участие в наших работах по веб дизайну</h2>
            <h1>31 декабря</h1>
            <h3>Уроки ведёт - Имя фамилия</h3>
            <button>Принять участие</button>
        </div>
    </div>
</body>
</html>
