<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:first-child:focus {
            background-color: red;
        }

        input[type=submit]:focus {
            background-color: aqua;
        }

        a:visited:link {
            color: red;
        }

        .block {
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
            position: relative;
        }

        .block::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 5px;
            background-color: white;
            top: 10%;
        }

        .block::after {
            content: "";
            position: absolute;
            width: 90px;
            height: 5px;
            background-color: white;
            bottom: 10px;
        }

        .popup:hover::after {
            content: "окно";
            position: absolute;
            padding: 1em;
            top: 50%;
            left: 25%;
            border-radius: 5px;
            white-space: nowrap;
            background-color: greenyellow;
            color: black;
        }
    </style>
</head>

<body>
    <form action=""><input type="text" name="" id=""><input type="submit" value="поиск"></form><a href="#">ссылка</a><a
        href="active.html">ссылка была посещенна</a><a href="netactive.html">ссылка не была посещенна</a>
    <div class="block">просто текст</div>
    <div class="popup">наведи на меня курсор</div>
</body>

</html>
