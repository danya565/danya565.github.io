<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: fixed;
            top: 0;
            left:0;
            animation: scaleapp 1s .2s ease-in-out infinite;
        }
        @keyframes scaleapp{
            to{
                left: 200px;
                width: 200px;
                height: 200px;
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <h1 class="box"></h1>
</body>
</html>
